<!DOCTYPE html>
<html>
<head>
    <title>List Daftar Tugas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="dashboard">
            <h1>List Daftar Tugas</h1>
        </div>

        <div class="form">
            <input type="text" id="task-input" class="input" placeholder="Ketik tugas baru...">

        </div>

        <div id="task-list-container" class="comment">
            </div>

        <div class="form">
        <button id="clear-all-btn" class="input-btn danger">Hapus Semua</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
