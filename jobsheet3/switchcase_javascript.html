<!DOCTYPE html>
<html>
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
<script>
    var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1 sampai 5");
    var hadiah = "";
    switch(jawab){
        case "1":
            hadiah = "Tisu";
            break;
        case "2":
            hadiah = "1 Kotak Kopi";
            break;
        case "3":
            hadiah = "Sticker";
            break;
        case "4":
            hadiah = "Minyak Goreng";
            break;
        case "5":
            hadiah = "uang 50.000";
            break;
        default:
            document.write("<p>Oops! anda salah pilih</p>");
    }
    if(hadiah != ""){
        document.write("<p>Selamat kamu mendapatkan " + hadiah + "</p>");
    }else{
        document.write("<h2> selamat kamu mendapatkan "+hadiah+"</h2>")
    }
</script>
</body>
</html>
